<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon info</title>
</head>
<body>
    <div class="pageContainer">

        <div id="infoBox">
            <h3 id="name">he fucked me</h3>
            <h3 id="hight">whit</h3>
            <h3 id="weight">a</h3>
            <h3 id="type">TUTHBRUSH</h3>
